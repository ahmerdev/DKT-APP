{% extends 'dashboard.html' %}
{% load static %}
{% block title %}Orders List{% endblock %}
{% block content %}

<div class="main-content-inner">
  <div class="main-content-wrap">
    <div class="order-head d-flex justify-content-between pb-4">
         <h3 class="mb-4">Orders Management</h3>
         <!-- Tabs -->
        <div class="tabs">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link fs-4 active p-4 rounded-pill" id="pills-home-tab"
                 data-bs-toggle="pill" data-bs-target="#pills-home" 
                 type="button" role="tab" aria-controls="pills-home"
                  aria-selected="true"> Normal Orders ({{ normal_orders|length }})</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link fs-4 p-4 rounded-pill" id="pills-profile-tab"
                 data-bs-toggle="pill" data-bs-target="#pills-profile"
                  type="button" role="tab" aria-controls="pills-profile"
                   aria-selected="false"> Redeem Orders ({{ redeem_orders|length }})</button>
            </li>
            </ul>
        </div>
        </div>
        <div class="wg-box">
            <div class="flex items-center justify-between gap10 flex-wrap">
                <div class="wg-filter flex-grow">
                    <form class="form-search" method="GET" action="#">
                    <fieldset class="name">
                        <input type="text" placeholder="Search here..." name="q" 
                            value="{{ request.GET.q|default_if_none:'' }}" tabindex="2">
                    </fieldset>
                    <div class="button-submit">
                        <button type="submit"><i class="icon-search"></i></button>
                    </div>
                </form>

                </div>
                <a class="tf-button style-1 w208" href="{% url 'create_order_ui' %}"><i
                        class="icon-plus"></i>Add new</a>
            </div>


    <!-- Tab Content -->
    <div class="tab-content" id="pills-tabContent">
      <!-- Normal Orders -->
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
        {% include "include/order_table.html" with orders=normal_orders %}
      </div>

      <!-- Redeem Orders -->
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
        {% include "include/order_table.html" with orders=redeem_orders %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
