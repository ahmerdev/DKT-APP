<!-- notifications.html -->
<div class="toast-container position-fixed bottom-0 end-0 p-4" style="z-index: 1100;">
  {% if messages %}
    {% for message in messages %}
      <div class="toast align-items-center text-bg-{{ message.tags }} border-0 shadow-lg mb-3 rounded-3"
           role="alert" aria-live="assertive" aria-atomic="true"
           data-bs-autohide="true" data-bs-delay="4000" style="min-width: 340px;">

        <div class="d-flex">
          <div class="toast-body fs-3 text-white p-3 d-flex align-items-center">
            <!-- Icon per message type -->
            <span class="me-2">
              {% if message.tags == 'success' %}
                
              {% elif message.tags == 'error' or message.tags == 'danger' %}
                
              {% elif message.tags == 'danger' %}
               
              {% elif message.tags == 'info' %}
                
              {% else %}
               
              {% endif %}
            </span>
            <span>{{ message }}</span>
          </div>
          <button type="button" class="btn-close btn-close-white fs-3 me-2 m-auto"
                  data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    {% endfor %}
  {% endif %}
</div>
