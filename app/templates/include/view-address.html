<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content  rounded-5">
      <div class="modal-body">
        <div class="container pt-5">
 <div class="table-responsive card-body shadow">
  <table class="table table-hover align-middle rounded-4">
    <thead class="table-head text-white text-center rounded-0">
      <tr>
        <th class="text-center">Street</th>
        <th class="text-center">City</th>
        <th class="text-center">State</th>
        <th class="text-center">Postal Code</th>
        <th class="text-center">Country</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody id="user-table-body">
      {% for address in addresses %}
      <tr>
        <td class="text-center">{{ address.street }}</td>
        <td class="text-center">{{ address.city }}</td>
        <td class="text-center">{{ address.state }}</td>
        <td class="text-center">{{ address.postal_code }}</td>
        <td class="text-center">{{ address.country }}</td>
        <td class="text-center">
          <a href="{% url 'customer_address_delete' address.pk %}" 
              class="btn text-white fw-semibold bg-danger fs-5 shadow">Delete <i class="fa-solid fa-trash-can shadow"></i>
                                    </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="6" class="text-center text-muted">
          No addresses found. 
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bg-danger text-white fs-5 py-3 px-4" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<style>
  .modal-backdrop.show {
    position: fixed !important;
    top: 0;
    left: 0;
    width: 100vw !important;
    height: 100vh !important;
    z-index: 1040; /* Ensure it's below modal z-index */
}

</style>
